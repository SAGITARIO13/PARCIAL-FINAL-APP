<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button [routerLink]="['/tabs/menu']">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Mis Situaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let misituaciones of situaciones">
      <img class="card-img" [src]="misituaciones.foto" alt="{{ misituaciones.titulo }}">
      <ion-card-header>
        <ion-card-title>{{ misituaciones.titulo }}</ion-card-title>
        <ion-card-subtitle> Codigo de Identificacion: {{ misituaciones.id }} <br> 
          Fecha: {{ misituaciones.fecha }} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ misituaciones.descripcion }}</p>
       <h6>Estado: {{ misituaciones.estado }}</h6>
       <h6>Comentario: {{misituaciones.voluntario}}</h6>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
