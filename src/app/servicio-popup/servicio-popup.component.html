<div class="popup-container">
  <div class="popup-content">
    <h2>{{ servicio.nombre }}</h2>
    <img class="card-img" [src]="servicio.foto" alt="{{ servicio.nombre }}">
    <p>{{ servicio.descripcion }}</p>
  </div>

  <div class="boton-flotante">
    <button class="boton-centrado" onclick="cerrarPopup()">Salir</button>
  </div>


</div>
