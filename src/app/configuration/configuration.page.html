<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item>
      <ion-label (click)="login()"><ion-icon size="large" name="person-outline"></ion-icon>  Inicio de sesión</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="acercade()"><ion-icon size="large" name="people-outline"></ion-icon>  Acerca de</ion-label>
    </ion-item>
    <ion-item *ngIf="hastoken">
      <ion-label (click)="cambiar()"><ion-icon size="large" name="people-outline"></ion-icon>  Cambiar Clave</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
