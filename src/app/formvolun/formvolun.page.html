<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button [routerLink]="['/tabs/menu']">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Formulario para voluntarios</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <ion-item>
          <ion-label position="floating">Cédula</ion-label>
          <ion-input formControlName="cedula" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input formControlName="clave" type="password"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="correo" type="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input formControlName="telefono" type="tel"></ion-input>
        </ion-item>
        
        <ion-button expand="block" type="submit" [disabled]="!formulario.valid">
          Enviar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
