<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title color="title">
      Ingresa tu correo electrónico
      <p class="subTitle">Para renovar tu contraseña a traves de una invitación</p>
    </ion-title>    
  </div>

  <div>
  <ion-item>
    <ion-input placeholder="Ingresa tu correo" class="input"></ion-input>
    <ion-icon name="mail-outline"></ion-icon>
  </ion-item>
  
  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button [routerLink]="['/login']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
</ion-content>
